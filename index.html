<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZT7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.imgur.com/bBHiI3r.png" type="image/png">
</head>
<body>

    <nav>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <ul id="menu">
            <li onclick="showPage('home')">home</li>
            <li onclick="showPage('roblox')"> روبلوكس </li>
            
            <li onclick="showPage('fortnite')">فورت نايت</li>
            <li onclick="showPage('esaign')">ايساين</li>
            
    </nav>

    <div id="home" class="page-content">
        <div class="container">
            <h1>ZT7</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/9908/9908218.png"alt="THE logo" class="fortnite-image">
            <p class="welcome-text">قريبا <span class="highlight">soon</span></p>
        </div>
    </nav>
               <script>
    
    function toggleMenu() {
        document.getElementById("menu").classList.toggle("active");
    }

    function showPage(pageId) {
        document.querySelectorAll(".page-content").forEach(page => {
            page.style.display = "none";
        });
        document.getElementById(pageId).style.display = "block";
        document.getElementById("menu").classList.remove("active");
    }

    
    document.addEventListener("DOMContentLoaded", function() {
        showPage('home'); 
    });
</script>
      </body>
</html>
