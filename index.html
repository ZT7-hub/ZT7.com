<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عد تنازلي</title>
    <style>
        body {
            background-color: #8e44ad; /* خلفية بنفسجية */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .countdown {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #8e44ad, #3498db); /* تدرج بنفسجي وزرقة */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(143, 0, 255, 0.3);
        }

        .message {
            font-size: 1.5rem;
            color: white;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="countdown" class="countdown"></div>
    <div id="message" class="message">قم بإعادة تحميل الصفحة!</div>

    <script>
        // تحديد الوقت الحالي
        const now = new Date();
        
        // تحديد الساعة 9:00 مساءً (الوقت المحدد للنهاية)
        const endTime = new Date();
        endTime.setHours(21, 0, 0, 0); // الساعة 9:00 مساءً

        // إذا كانت الساعة الحالية بعد الساعة 9:00 مساءً، ننتقل إلى اليوم التالي الساعة 9:00 مساءً
        if (now > endTime) {
            endTime.setDate(endTime.getDate() + 1);
        }

        function updateCountdown() {
            const timeLeft = endTime - new Date().getTime();

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = 'الوقت انتهى!';
                document.getElementById('message').style.display = 'block'; // إظهار رسالة "إعادة تحميل"
                clearInterval(interval); // إيقاف العد التنازلي
            } else {
                const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                const seconds = Math.floor((timeLeft / 1000) % 60);
                document.getElementById('countdown').innerHTML = `${hours} : ${minutes} : ${seconds}`;
            }
        }

        // تحديث العد التنازلي كل ثانية
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
